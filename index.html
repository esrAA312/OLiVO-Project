<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OLiVO</title>
   <link rel="icon" href="images/Favicon.png" type="image/x-icon">

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
<!-- bootstrap  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    



</head>
<body>
  
<!-- header section starts  -->

<header class="header">

   <section class="flex">
<a href="#home" class="logo">
   <img src="images/ee.png " alt="OLiVO" height="120">
</a>
  <nav class="navbar">
         <a href="#home">home</a>
         <a href="#Services">More Services</a>
         <a href="#menu">menu</a>
         <a href="#order">order</a>
         <a href="#faq">Q?</a>
         <a href="#about">about</a>
         
      </nav>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="doc-btn" class="fa fa-user-md" style="font-size:36px;"></div>
         <div id="usercal-btn"  class="fa-solid fa-calculator" style="font-size:36px;"></div>


      </div>
  </section>

</header>

<!-- header section ends -->

<div class="user-cal">
   
   <section>

      <div id="close-cal"><i class="bi bi-x-square-fill"></i></div>

      <div class="container1">
         <p>Ideal Weight and Calorie Calculator</p>
         <div class="input-group1">
             <label for="gender">Gender:</label>
             <select id="gender" required>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
             </select>
         </div>
         <div class="input-group1">
             <label for="age">Age (years):</label>
             <input type="number" id="age" required>
         </div>
         <div class="input-group1">
             <label for="weight">Weight (kg):</label>
             <input type="number" id="weight" required>
         </div>
         <div class="input-group1">
             <label for="height">Height (cm):</label>
             <input type="number" id="height" required>
         </div>
         <button onclick="calculate()">Calculate</button>
         <div id="result"></div>
     </div>
    


   </section>

</div>


<!-- custom js file link  -->
<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>
</html>
